<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmacinha</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
            background-color: #fff;
        }

        header {
            text-align: center;
            margin-top: 50px;
            
        }

        header h1 {
            font-size: 36px;
            font-weight: bold;
            color: #000;
        }

        header h2 {
            font-size: 22px;
            color: #d81b1b;
            text-decoration: underline;
        }

        .login-box {
            background-color: #f2f2f2;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 19px rgba(0, 0, 0, 0.1);
            width: 420px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px; 
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .login-box button {
            width: 95%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .btn-entrar {
            background-color: #000;
            color: #fff;
            width: 420px;
 
        }

        .btn-cancelar {
            background-color: #d81b1b;
            color: #fff;
            width: 420px;
 
        }

        .login-box a {
            margin-top: 10px;
            font-size: 14px;
            color: #888;
            text-decoration: none;
        }

        footer {
            background-color: #f9f9f9;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #ddd;
        }

        footer .footer-links {
            display: flex;
            justify-content: center;
            gap: 50px;
        }

        footer .footer-links div {
            display: flex;
            flex-direction: column;
        }

        footer .footer-links a {
            margin: 5px 0;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }

        footer .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        footer .social-icons i {
            font-size: 20px;
            color: #555;
        }
    </style>
</head>
<body>

    <header>
        <h1>Farmacinha</h1>
        <h2>Saúde & Bem-Estar</h2>
    </header>

    <div class="login-box">
        <input type="text" placeholder="CPF">
        <input type="password" placeholder="Senha">
        <button class="btn-entrar">ENTRAR</button>
        <button class="btn-cancelar">CANCELAR</button>
        <a href="#">Redefinir senha</a>
    </div>

    <footer>
        <div class="footer-links">
            <div>
                <a href="#" class="underline">Farmacinha Web App</a>
            </div>
            <div>
                <a href="#">Desenvolvedores</a>
                <a href="#">César Rodrigues</a>
                <a href="#">Leonardo Renner</a>
                <a href="#">Pérsio Souza</a>
            </div>
            <div>
                <a href="#">Páginas</a>
                <a href="#">Login</a>
                <a href="#">Legislação</a>
                <a href="#">Bulário</a>
            </div>
            <div>
                <a href="#">Topic</a>
                <a href="#">Page</a>
                <a href="#">Page</a>
                <a href="#">Page</a>
            </div>
        </div>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-youtube"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

</body>
</html>
